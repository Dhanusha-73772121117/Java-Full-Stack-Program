<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
    <script>
        function myFunction(){
            document.write("<br>Example for Javascript Function");
        }
        function addition(a,b){
            let sum=a+b;
            document.write("<b>Addition:"+sum+"</b>");
        }
        function subraction(a,b){
            let sub=a-b;
            document.write("<b>Subraction:"+sub+"</b>");
        }
        function multiple(a,b){
            let mul=a*b;
            document.write("<b>Multiplication:"+mul+"</b>");
        }
        function division(a,b){
            let div=a/b;
            document.write("<b>Division:"+div+"</b>");
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button> 
    <br>
    <button onclick="addition(10,20)">Addition</button>
    <br>
    <button onclick="subraction(10,20)">Subraction</button>
    <br>
    <button onclick="multiple(10,20)">Multiplication</button>  
    <br>
    <button onclick="division(10,20)">Division</button> 

</body>
</html>
