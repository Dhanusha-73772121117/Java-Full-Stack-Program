<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
    <script>
        function myFunction(){
            alert("Example for Javascript Function");
        }
        function addition(a,b){
            let sum=a+b;
            alert("Addition:"+sum);
        }
        function subraction(a,b){
            let sub=a-b;
            alert("Subraction:"+sub);
        }
        function multiple(a,b){
            let mul=a*b;
            alert("Multiplication:"+mul);
        }
        function division(a,b){
            let div=a/b;
            alert("Division:"+div);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button> 
    <br>
    <button onclick="addition(10,20)">Addition</button>
    <br>
    <button onclick="subraction(10,20)">Subraction</button>
    <br>
    <button onclick="multiple(10,20)">Multiplication</button>  
    <br>
    <button onclick="division(10,20)">Division</button> 

</body>
</html>
